<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pay Calculator - Calculate Your Pay For Each Shift</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/salary.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/salary.png" >
        <script defer src="./script.js"></script>
    </head>
    <body>

        <div class="calculator__tile--div">
            <h1 class="application-heading"style="font-weight: 900;">   Pay Calculator </h1>

            <input id="start-time" class="start-time"type="time" placeholder="Start Time (HH:MM)"></input>

            <input id="end-time" class="end-time"type="time" placeholder="End Time (HH:MM)"></input>

            <input id="hourly--rate" class="hourly--rate"type="number" placeholder="Hourly Rate ($)"></input>
            <div class="include--tax--div">
            <p class="include--tax">Include Tax Rate</p>
            </div>
            <div class="buttons">
            <button class="reset-btn">
                Reset
            </button>
            <button class="calculate-btn">
               Calculate
            </button>
        </div>
        <div class="switch-text-div">
        <p class="toggle-bc-ferries">Switch To BC Ferries Pay Calculator</p>
        </div>
        </div>
        
     <footer>Made by ðŸ’›amshi </footer>
    </body>
</html>
